<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <form>
      <div>
        <label for="collectPages">Number of pages to collect</label>
        <small>(-1 for the full history)</small>
        <input type="number" id="collectPages" name="collectPages" />
      </div>
      <div>
        <label for="collectAttempts">Collection attempts per history segment</label>
        <input type="number" id="collectAttempts" name="collectAttempts" />
      </div>
      <div>
        <label for="collectInterval">Time to wait between attempts in msec</label>
        <input type="number" id="collectInterval" name="collectInterval" />
      </div>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
